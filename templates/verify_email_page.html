{% load static %}

{% load compress %}

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Vschools Meet">
        <meta name="description" content="Please verify your email address to activate your account. Follow the link provided in your email to complete the verification process and gain access to our services.">
        <meta name="keywords" content="Email verification, account activation, verify email, email confirmation, email link">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
        <title>Vschools | Verify your e-mail</title>
        <link rel="shortcut icon" href="{% static 'images/profile_pic.svg' %}" type="image/svg"/>
        {% compress css %}
        <link rel = "stylesheet" href = "{% static 'css/verify_email.css' %}"/>
        <link rel = "stylesheet" href = "{% static 'css/fonts/css/all.min.css' %}"/>
        {% endcompress %}
    </head>
    <body>
        <div id = "navbar">
            <h1>Vschools</h1>
        </div>
        <div id = "card">
            <h2>Please verify your e-mail</h2>
            <p id = "info">Please follow the link sent to your e-mail to verify first</p>

            <p id = "footer">premium</p>
        </div>
    </body>
</html>
