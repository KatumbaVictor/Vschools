{% load static %}
{% load compress %}
{% load meta %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerConnect | Manage Your Job Postings</title>
        <link rel="stylesheet" href="{% static 'css/flowbite.min.css' %}">
        <script src = "{% static 'js/flowbite.min.js' %}" type = "text/javascript"></script>
    </head>
    <body>
        <div class="max-w-md w-full bg-white rounded-2xl shadow-md border border-gray-200 p-4">
  <!-- Header -->
  <div class="flex items-center justify-between mb-3">
    <h5 class="flex items-center gap-2 text-lg font-semibold text-gray-800">
      <!-- Briefcase Icon -->
      <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M9 12h6m-6 4h6m-6-8h6m-6-4h6M3 7h18M4 7v12a2 2 0 002 2h12a2 2 0 002-2V7"/>
      </svg>
      Job Invites
    </h5>
    <span class="text-sm text-blue-600 font-medium bg-blue-50 px-2 py-1 rounded-full">2 New</span>
  </div>

  <!-- Invite Example -->
  <div class="flex flex-col gap-3 border-b border-gray-100 pb-3 mb-3">
    <div class="flex items-start gap-3">
      <img class="w-10 h-10 rounded-full border" src="https://via.placeholder.com/40" alt="Company Logo">
      <div class="flex-1">
        <p class="text-sm font-medium text-gray-800">Company XYZ</p>
        <p class="text-xs text-gray-500">invited you to apply for:</p>
        <p class="text-sm font-semibold text-gray-700">Software Engineer</p>
      </div>
    </div>
    
    <!-- Invite Details -->
    <div class="text-xs text-gray-500 space-y-1 pl-13">
      <p>📅 Sent: 2 days ago</p>
      <p>⏰ Deadline: 2025-09-10</p>
      <p>💬 Message: "We think you’d be a great fit for our team!"</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2 pl-13 mt-2">
      <button class="flex items-center gap-1 px-3 py-1 text-xs font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700">
        Apply
      </button>
      <button class="flex items-center gap-1 px-3 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
        View
      </button>
      <button class="flex items-center gap-1 px-3 py-1 text-xs font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100">
        Decline
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-right">
    <a href="#" class="text-sm font-medium text-blue-600 hover:underline">See all invites →</a>
  </div>
</div>


    </body>
</html>
