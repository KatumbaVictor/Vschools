{% load static %}
{% load compress %}
{% load meta %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'meta/meta.html' %}
        <title>Post Internship - Career connect</title>
        {% compress css %}
        <link rel="stylesheet" href="{% static 'flags/sprite.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/flowbite.min.css' %}"/>
        {% endcompress %}
        {% compress js %} 
        <script src = "{% static 'js/flowbite.min.js' %}" type = "text/javascript"></script>
        {% endcompress %}
    </head>
    <body>

    <div class="p-6">
    <!-- Form Container -->
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6 border border-gray-200">
        <!-- Title Section -->
        <div class="flex items-center justify-between border-b pb-4 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 12H8m8 0H8m8 0H8m8 0H8m8 0H8m8 0H8"></path>
                </svg>
                Schedule an Interview
            </h2>
            <button class="text-gray-500 hover:text-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Step Progress -->
        <div class="flex items-center mb-6">
            <div class="w-8 h-8 flex items-center justify-center bg-blue-600 text-white font-bold rounded-full">1</div>
            <span class="text-gray-700 font-medium ml-2">Select Interview Details</span>
            <div class="h-0.5 w-12 bg-gray-300 mx-2"></div>
            <div class="w-8 h-8 flex items-center justify-center bg-gray-300 text-gray-700 font-bold rounded-full">2</div>
            <span class="text-gray-400">Confirm & Send</span>
        </div>

        <!-- Form Section -->
        <form class="space-y-6">
            <!-- Interview Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Interview Type</label>
                <div class="relative">
                    <select class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option>Phone Interview</option>
                        <option>Video Interview</option>
                        <option>In-Person Interview</option>
                    </select>
                    <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Date & Time -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Time</label>
                    <input type="time" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Meeting Link -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Meeting Link (for Video Interview)</label>
                <div class="relative">
                    <input type="url" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter meeting link">
                    <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Interview Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Location (for In-Person Interview)</label>
                <input type="text" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter location">
            </div>

            <!-- Additional Notes -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Additional Notes</label>
                <textarea rows="3"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 resize-none"
                    placeholder="Enter any additional details"></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between items-center mt-6">
                <button type="button"
                    class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </button>
                <button type="submit"
                    class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5 13l4 4L19 7"></path>
                    </svg>
                    Schedule Interview
                </button>
            </div>
        </form>
    </div>
</div>


    </body>
</html>
