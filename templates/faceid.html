{% load static %}

{% load compress %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Katumba Victor">
        <meta name="description" content="Vschools chat platform">
        <title>Biometric login | Vschools</title>
        <link rel="shortcut icon" href="{% static 'images/profile_pic.svg' %}" type="image/svg"/>
        {% compress css %}
        <link rel = "stylesheet" href = "{% static 'css/faceid.css' %}" type="text/css"/>
        <link rel = "stylesheet" href = "{% static 'css/fonts/css/all.min.css' %}" type="text/css"/>
        {% endcompress %}

        {% compress js %}
        <script src = "{% static 'js/faceid.js' %}" type = "text/javascript" defer></script>
        {% endcompress %}
    </head>
    <body>
        <header>
            <nav id = "navbar"style = "margin-right: auto;">
                <button title = "Back to home" onclick="(window.open('/chat','_self'))" style = "position: fixed; top: 12px; left: 20px;"><i class = "fas fa-arrow-left"></i></button>
                <h1 style = "font-family: 'Brush Script MT', cursive;">Vschools</h1>
            </nav>
        </header>

        <main>
            <i class = "fas fa-face-viewfinder icon"></i>
            <h2>Add face ID</h2>
            <p>Add your face ID for faster and more secure logins</p>
            <button><i class = "fas fa-plus"></i> Add</button>
        </main>
    </body>
</html>
