{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vschools | Scheduler</title>
        <link rel = "stylesheet" href = "{% static 'dark/schedule.css' %}"/>
        <link rel = "stylesheet" href = "{% static 'fonts/css/all.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src = "{% static 'schedule.js' %}" type = "text/javascript" defer></script>
    </head>
    <body oncontextmenu = "return false">
        <div id = "navbar">
            <h1>Vschools</h1>
        </div>
        
        <div id = "divone">
            <h2><button><i class = "fas fa-arrow-left"></i></button> Schedule your next meeting.</h2>
            <p>Schedule for a meeting session at a later time and invite guests to join.</p>

            <div id = "divtwo">
                <h3>Meeting title</h3>
                <input type = "text" placeholder = "Enter meeting title"/>
            </div>
        </div>
    </body>
</html>
