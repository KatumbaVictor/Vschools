{% load static %}

{% load compress %}

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Katumba Victor">
        <meta name="description" content="Update your password here, it should not be less than 8 characters and not more than 32 characters">
        <title>Vschools | Create new password</title>
        <link rel="shortcut icon" href="{% static 'images/profile_pic.svg' %}" type="image/svg"/>
        {% compress css %}
        <link rel = "stylesheet" href = "{% static 'css/sign_up.css' %}"/>
        <link rel = "stylesheet" href = "{% static 'css/fonts/css/all.min.css' %}"/>
        {% endcompress %}

        {% compress js %}
        <script src = "{% static 'js/sign_up.js' %}" defer></script>
        {% endcompress %}
    </head>
    <body>
        <div id = "navbar">
            <h1>Vschools</h1>
        </div>
        <div class = "holder">
            <h2>Create new password</h2>
            <p>Create your new password here...
            </p>
            <form method = "POST" autocomplete="off" id = "form">
                {% csrf_token %}
                <input type = "password" min = "8" max = "32" name = "password_one" placeholder = "Enter password here" required/>
                <input type = "password" min = "8" max = "32" name = "password_two" placeholder = "Confirm password" required/>
                <button type = "submit">Submit</button>
            </form>
        </div>
        <p class = "footer" style = "color: rgba(0, 0, 0, 0.653); font-size: 13px;"><i class = "far fa-copyright"></i> 2023 | Vschools premium | All Rights Reserved.</p>
    </body>
</html>
