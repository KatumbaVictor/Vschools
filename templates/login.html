{% load static %}

{% load compress %}

<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Katumba Victor">
        <meta name="description" content="Best virtual meeting experience with tools such as realtime whiteboard, meeting recording and so on">
        <title>Vschools | Login</title>
        <link rel="shortcut icon" href="{% static 'images/profile_pic.svg' %}" type="image/svg"/>
        <link rel = "stylesheet" id = "styles" href = "{% static 'css/login.css' %}"/>
        <link rel = "stylesheet" href = "{% static 'css/fonts/css/all.min.css' %}"/>
        <script src = "{% static 'js/login.js' %}" defer></script>
    </head>
    <body> 
        <div id = "navbar">
            <h1 style = "font-family: 'Brush Script MT', cursive;">Vschools</h1>
        </div>
        <div id = "login">
            <p style = "text-align: center; color: grey;">Free high quality virtual meetings</p>
            <form method = "POST" autocomplete="off" id = "form">
                {% csrf_token %}
                <div class = "holder">
                    <i class="fas fa-envelope"></i>
                    <input type = "email" id = "username" placeholder="Enter e-mail" name = "username" required/>
                </div>

                <div class = "holder">
                    <i class = "fas fa-lock"></i>
                    <input type = "password" id = "password" placeholder="Enter password" name = "password" required/>
                </div>
                <button class = "btn" type = "submit" onclick = "login(this)">LOG IN</button>
            </form>
            <p class = "live">live</p>
        </div>
        <div class = "divtwo">
            <a style = "margin-left: 25px;" href = "{% url 'sign_up' %}">Create account</a>
            <a style = "margin-right: 25px;" href = "{% url 'reset_password' %}">Forgot password</a>
        </div>
        {% if messages %}
            {% for message in messages %}
                <p class = "wrong_details"><i class = 'fas fa-exclamation-triangle'></i> Wrong log in details</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
