{% load static %}

<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Vschools | Login</title>
        <link rel = "stylesheet" href = "{% static 'login.css' %}"/>
        <link rel = "stylesheet" href = "{% static 'fonts/css/all.min.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div id = "navbar">
            <h1 style = "font-family: 'Brush Script MT', cursive;">Vschools</h1>
            <a href = "{% url 'reset_password' %}">forgot password</a>
        </div>
        <div id = "container">
            <div id = "login_holder">
                <div id = "login">
                    <div id = "i-one"><i class = "fas fa-user"></i></div>
                    <form method = "POST" autocomplete="off">
                        {% csrf_token %}
                        <div id = "holder">
                            <i class="fas fa-user"></i>
                            <input type = "text" placeholder="Enter username" name = "username" required/>
                        </div>

                        <div id = "holder">
                            <i class = "fas fa-lock"></i>
                            <input type = "password" placeholder="Enter password" name = "password" required/>
                        </div>
                        <button type = "submit">LOGIN</button>
                    </form>
                <p>Vschools premium</p>
            </div>
        </div>
    </body>
</html>
